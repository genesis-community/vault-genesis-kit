exodus:
  bosh: base
  domain: vault.bosh
  ips:
  - 10.99.0.16
  - 10.99.0.17
  - 10.99.0.18
  is_director: false
  use_create_env: false
instance_groups:
- azs:
  - z1
  - z2
  - z3
  instances: 3
  jobs:
  - name: vault
    properties:
      safe:
        peer:
          tls:
            ca: <!{meta.vault}/certs/ca:certificate!>
            certificate: <!{meta.vault}/certs/consul:certificate!>
            key: <!{meta.vault}/certs/consul:key!>
        tls:
          certificate: <!{meta.vault}/certs/vault:certificate!>
          key: <!{meta.vault}/certs/vault:key!>
        ui: true
    release: safe
  name: vault
  networks:
  - name: vault
    static_ips:
    - 10.99.0.16
    - 10.99.0.17
    - 10.99.0.18
  persistent_disk_type: default
  stemcell: default
  vm_type: default
name: base-vault
releases:
- name: safe
  sha1: af4a9c32b1475953860dec635740dc9e802ece35
  url: https://github.com/cloudfoundry-community/safe-boshrelease/releases/download/v0.3.1/safe-0.3.1.tgz
  version: 0.3.1
stemcells:
- alias: default
  os: ubuntu-bionic
  version: latest
update:
  canaries: 1
  canary_watch_time: 30000-120000
  max_in_flight: 1
  serial: true
  update_watch_time: 30000-120000
